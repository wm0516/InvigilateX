<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lecturer/lecturerHome.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Shared header/navigation -->
    <div class= "header-container">
        <div class="heading"></div>
        <div class="user-info">
            <div class="user-details">
                {{ lecturer_name }} <br>
                {{ lecturer_id }} <br>
                {% if lecturer_level == 2 %}
                    Dean - {{ lecturer_department }}
                {% else %}
                    {{ lecturer_department }}
                {% endif %}
            </div>
            <a href="{{ url_for('logout')}}" style="text-decoration: none;" class="logout-btn" type="button">Logout</a>
        </div>
    </div>
</head>
<body>
    <br>
    <br>
    <div class="menu-grid">
    <!-- Main tab navigation -->
        <div class="tab-nav">
            <a href="{{ url_for('lecturer_homepage')}}" 
               class="tab-link {% if active_tab == 'lecturer_hometab' %}active{% endif %}" 
               data-tab="lecturer_hometab">Home</a>

            <a href="{{ url_for('lecturer_timetable')}}" 
               class="tab-link {% if active_tab == 'lecturer_timetabletab' %}active{% endif %}" 
               data-tab="lecturer_timetabletab">Timetable</a>

            <a href="{{ url_for('lecturer_invigilationTimetable')}}" 
               class="tab-link {% if active_tab == 'lecturer_invigilationTimetabletab' %}active{% endif %}" 
               data-tab="lecturer_invigilationTimetabletab">Invigilation Timetable</a>

            <a href="{{ url_for('lecturer_profile')}}" 
               class="tab-link {% if active_tab == 'lecturer_profiletab' %}active{% endif %}" 
               data-tab="lecturer_profiletab">Profile</a>
        </div>
        <br>
        <!-- Content block for child templates -->
        {% block content %}{% endblock %}

        <!-- Shared JavaScript -->
        <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    </div>
</body>
</html>
