{% extends "lecturerPart/lecturerBase.html" %}
{% block title %}Lecturer Profile{% endblock %}
{% block content %}

<div class="menu-section">
    <div class="main-frame">
        <form style="width: 50%; align-self: center;">
            <br>
            <h1>Profile</h1>
            <br>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div class="form-left">
                    <label class="text-position">Full Name as per IC</label>
                    <input type="text" name="username" value="{{ lecturerName_text }}" readonly><br>
                    
                    <label class="text-position">Staff ID</label>
                    <input type="text" name="userid" value="{{ lecturerId_text }}" readonly><br>

                    <label class="text-position">Email Address</label>
                    <input type="text" name="email" value="{{ lecturerEmail_text }}" readonly><br>
                </div>

                <div class="form-right">
                    <label class="text-position">Contact Number</label>
                    <input type="tel" name="contact" value="{{ lecturerContact_text }}"><br>  

                    <div class="password-container">
                        <label class="text-position">Password</label>
                        <input type="password" name="password1" value="{{ lecturerPassword1_text }}">
                        <button type="button" class="toggle-password-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div><br>

                    <div class="password-container">
                        <label class="text-position">Confirm Password</label>
                        <input type="password" name="password2" value="{{ lecturerPassword2_text }}">
                        <button type="button" class="toggle-password-btn">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            {% if error_message and request.method == 'POST' %}
            <div class="alert">
                <strong>Error:</strong> {{ error_message }}
            </div>
            {% endif %}

            <br>
            <div class="button-wrapper">
                    <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/function.js') }}"></script>

{% endblock %}
