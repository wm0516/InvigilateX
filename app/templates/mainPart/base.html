<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_part.css') }}">

    <div class="header-container">
        <div class="heading">
            <!-- Add your heading here -->
            <h1>Exam Scheduling System</h1>
        </div>
        <div class="user-info">
            <div class="user-details">
                {{user_name}} <br>
                {{user_id}} <br>
                {{user_department}}
            </div>
            <a href="{{ url_for('logout')}}" style="text-decoration: none;" class="logout-btn" type="button">Logout</a>
        </div>
    </div>
</head>
<body>
    <form method="POST">
        <!-- Shared header/navigation -->
        <br><br>

        <!-- Dynamic tab navigation -->
        <div class="tab-nav">
            <a href="{{ url_for('home_page')}}" 
               class="tab-link {% if active_tab == 'home' %}active{% endif %}" 
               data-tab="home">Home</a>

            <a href="{{ url_for('upload_lecturer_timetable')}}" 
               class="tab-link {% if active_tab == 'uploadLecturerTimetable' %}active{% endif %}" 
               data-tab="uploadLecturerTimetable">Upload File</a>

            <a href="{{ url_for('auto_generate')}}" 
               class="tab-link {% if active_tab == 'autoGenerate' %}active{% endif %}" 
               data-tab="autoGenerate">Generate Exam Schedule</a>

            <a href="{{ url_for('manage_lecturer')}}" 
               class="tab-link {% if active_tab == 'manage' %}active{% endif %}" 
               data-tab="manage">Assign Lecturer</a>
        </div>
        <br>

        <!-- Content block for child templates -->
        {% block content %}{% endblock %}

        <!-- Shared JavaScript -->
        <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    </form>
</body>
</html>
