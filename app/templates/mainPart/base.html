<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_part.css') }}">
</head>
<body>
    <form method="POST">
        <!-- Shared header/navigation -->
        <div class="header-container">
            <!-- ... your user info/logout ... -->
        </div>

        <!-- Dynamic tab navigation -->
        <div class="tab-nav">
            <a href="{{ url_for('home_page')}}" 
               class="tab-link {% if active_tab == 'home' %}active{% endif %}" 
               data-tab="home">Home</a>
            <a href="{{ url_for('upload_file')}}" 
               class="tab-link {% if active_tab == 'upload' %}active{% endif %}" 
               data-tab="upload">Upload File</a>
            <a href="{{ url_for('exam_input')}}" 
               class="tab-link {% if active_tab == 'examInput' %}active{% endif %}" 
               data-tab="upload">Input Exam Details</a>
            <a href="{{ url_for('auto_generate')}}" 
               class="tab-link {% if active_tab == 'autoGenerate' %}active{% endif %}" 
               data-tab="upload">Generate Exam Schedule</a>
            <a href="{{ url_for('assign_lecturer')}}" 
               class="tab-link {% if active_tab == 'assign' %}active{% endif %}" 
               data-tab="upload">Settings</a>
            <!-- Repeat for other tabs -->
        </div>

        <!-- Content block for child templates -->
        {% block content %}{% endblock %}

        <!-- Shared JavaScript -->
        <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    </form>
</body>
</html>
