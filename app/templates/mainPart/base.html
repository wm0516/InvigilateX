<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_part.css') }}">
</head>
<body>
    <form method="POST">
        <!-- Shared header/navigation -->

        <div class= "header-container">
            <div class="heading"></div>
            <div class="user-info">
                <div class="user-details">
                    {{user_name}} <br>
                    {{user_id}} <br>
                    {{user_department}}
                </div>
                <!-- <button class="logout-btn" type="button">Logout</button> -->
                <a href="{{ url_for('logout')}}" style="text-decoration: none;" class="logout-btn" type="button">Logout</a>
            </div>
        </div>
        <br><br>


        <!-- Dynamic tab navigation -->
        <div class="tab-nav">
            <a href="{{ url_for('home_page')}}" 
               class="tab-link {% if active_tab == 'home' %}active{% endif %}" 
               data-tab="home">Home</a>

            <a href="{{ url_for('upload_file')}}" 
               class="tab-link {% if active_tab == 'upload' %}active{% endif %}" 
               data-tab="upload">Upload File</a>

            <a href="{{ url_for('manage_exam')}}" 
               class="tab-link {% if active_tab == 'manageExam' %}active{% endif %}" 
               data-tab="manageExam">Input Exam Details</a>

            <a href="{{ url_for('auto_generate')}}" 
               class="tab-link {% if active_tab == 'autoGenerate' %}active{% endif %}" 
               data-tab="autoGenerate">Generate Exam Schedule</a>

            <a href="{{ url_for('assign_lecturer')}}" 
               class="tab-link {% if active_tab == 'assign' %}active{% endif %}" 
               data-tab="assign">Assign Lecturer</a>
        </div>
        <br>

        <!-- Content block for child templates -->
        {% block content %}{% endblock %}

        <!-- Shared JavaScript -->
        <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    </form>
</body>
</html>
