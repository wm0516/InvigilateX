<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Check In/Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 700px;
            text-align: center;
        }
        h1 { margin-bottom: 10px; color: #333; }
        #current-datetime { font-weight: bold; color: #555; margin-bottom: 20px; }
        .btn {
            padding: 10px 25px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }
        #btn-checkin { background: #28a745; }
        #btn-checkout { background: #007bff; }
        .btn:hover { opacity: 0.8; cursor: pointer; }
        #cardNumber {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        #status-message {
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th { background-color: #f2f2f2; }
        .status.completed { color: green; font-weight: bold; }
        .status.expired { color: red; font-weight: bold; }
        .status.pending { color: orange; font-weight: bold; }
    </style>
</head>

<body>
    <div class="container">
        <h4 id="current-datetime"></h4>
        <h1>Attendance Check In/Out</h1>

        <input type="text" id="cardNumber" placeholder="Scan your card here..." autofocus autocomplete="off">
        <br>
        <button id="btn-checkin" class="btn">Check In</button>
        <button id="btn-checkout" class="btn">Check Out</button>

        <p id="status-message"></p>

        <table id="attendance-table" class="hidden">
            <thead>
                <tr>
                    <th>Exam Details</th>
                    <th>Attendance Record</th>
                    <th>Attendance Remark</th>
                </tr>
            </thead>
            <tbody id="attendance-table-body"></tbody>
        </table>
    </div>

    <script>
        // Live datetime display
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            };
            document.getElementById("current-datetime").textContent =
                now.toLocaleString('en-GB', options).replace(',', ':');
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        const cardInput = document.getElementById('cardNumber');
        const table = document.getElementById('attendance-table');
        const tableBody = document.getElementById('attendance-table-body');
        const statusMessage = document.getElementById('status-message');
        let currentAction = null;

        document.getElementById('btn-checkin').addEventListener('click', () => currentAction = 'checkin');
        document.getElementById('btn-checkout').addEventListener('click', () => currentAction = 'checkout');

        // Simulate scanning
        cardInput.addEventListener('input', function () {
            const value = cardInput.value.trim();
            if (!currentAction) {
                statusMessage.textContent = "Please click Check In or Check Out first.";
                cardInput.value = "";
                return;
            }
            if (value.length >= 3) {
                statusMessage.textContent = "Processing...";
                setTimeout(() => {
                    sendCard(value, currentAction);
                    cardInput.value = "";
                }, 200);
            }
        });

        // Send data to Flask
        function sendCard(cardNumber, actionType) {
            fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cardNumber, actionType })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const d = data.data;
                    table.classList.remove('hidden');
                    statusMessage.textContent = "Scan successful!";
                    tableBody.innerHTML = `
                        <tr>
                            <td>
                                <strong>Course:</strong> ${d.courseName}<br>
                                <strong>Code/Section:</strong> ${d.courseCode}<br>
                                <strong>Students:</strong> ${d.students}<br>
                                <strong>Exam Start:</strong> ${d.examStart}<br>
                                <strong>Exam End:</strong> ${d.examEnd}<br>
                                <strong>Exam Venue:</strong> ${d.examVenue}
                            </td>
                            <td>
                                <strong>Check-in:</strong> ${d.checkIn}<br>
                                <strong>Check-out:</strong> ${d.checkOut}
                            </td>
                            <td><span class="status ${getRemarkClass(d.remark)}">[${d.remark}]</span></td>
                        </tr>`;
                } else {
                    table.classList.add('hidden');
                    statusMessage.textContent = data.message;
                }
            })
            .catch(() => {
                table.classList.add('hidden');
                statusMessage.textContent = "Error connecting to server.";
            });
        }

        function getRemarkClass(remark) {
            remark = remark.toUpperCase();
            if (remark.includes("LATE") || remark.includes("EARLY") || remark.includes("EXPIRED")) return "expired";
            if (remark.includes("COMPLETED") || remark.includes("CHECK")) return "completed";
            return "pending";
        }
    </script>
</body>
</html>
