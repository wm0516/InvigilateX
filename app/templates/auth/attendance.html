<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div style="max-width: 500px; margin: auto; padding: 2%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
        <h4 id="current-datetime"></h4>
        <h1>Attendance Check In/Out</h1>
        <div class="input-container">
            <h3>Scan Card</h3>
            <input type="text" id="cardNumber" name="cardNumber" style="font-size: 16px;" autofocus autocomplete="off">
        </div>
        <p id="status-message" style="text-align:center; color:gray;"></p>

        <div id="result-section" class="user-table-container hidden">
            <table class="user-data-table">
                <thead>
                    <tr>
                        <th>Exam Details</th>
                        <th>Attendance Record</th>
                        <th>Attendance Remark</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Update live date-time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formatted = now.toLocaleString('en-GB', options).replace(',', ':');
            document.getElementById("current-datetime").textContent = formatted;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Auto-submit when card is scanned
        const cardInput = document.getElementById('cardNumber');
        const resultSection = document.getElementById('result-section');
        const statusMessage = document.getElementById('status-message');
        const tableBody = document.getElementById('attendance-table-body');

        cardInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const cardNumber = cardInput.value.trim();
                if (!cardNumber) return;

                statusMessage.textContent = "Processing...";
                fetch('/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cardNumber })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const d = data.data;
                        resultSection.classList.remove('hidden');
                        statusMessage.textContent = "Scan successful!";
                        tableBody.innerHTML = `
                            <tr>
                                <td>
                                    <div><strong>Course:</strong> ${d.courseName}</div>
                                    <div><strong>Code/Section:</strong> ${d.courseCode}</div>
                                    <div><strong>Students:</strong> ${d.students}</div>
                                    <div><strong>Exam Start:</strong> ${d.examStart}</div>
                                    <div><strong>Exam End:</strong> ${d.examEnd}</div>
                                </td>
                                <td>
                                    <div><strong>Check-in:</strong> ${d.checkIn}</div>
                                    <div><strong>Check-out:</strong> ${d.checkOut}</div>
                                </td>
                                <td><span class="frame-${getRemarkClass(d.remark)}">[${d.remark}]</span></td>
                            </tr>`;
                    } else {
                        resultSection.classList.add('hidden');
                        statusMessage.textContent = data.message;
                    }
                })
                .catch(err => {
                    resultSection.classList.add('hidden');
                    statusMessage.textContent = "Error connecting to server.";
                    console.error(err);
                })
                .finally(() => {
                    cardInput.value = "";
                    cardInput.focus();
                });
            }
        });

        // Helper: remark color class
        function getRemarkClass(remark) {
            remark = remark.toUpperCase();
            if (remark.includes("LATE") || remark.includes("EARLY") || remark.includes("EXPIRED")) return "expired";
            if (remark.includes("COMPLETED") || remark.includes("CHECK IN") || remark.includes("CHECK OUT")) return "completed";
            return "pending";
        }
    </script>
</body>
</html>
