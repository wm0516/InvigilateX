<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div style="margin: auto; padding: 2%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); max-width: 700px;">
        <h4 id="current-datetime"></h4>
        <h1>Attendance Check In/Out</h1>

        <!-- Step 1: Action Buttons -->
        <div id="action-buttons" style="text-align:center; margin: 10px 0;">
            <button id="btn-checkin" class="btn" style="background:#28a745; color:white; padding:10px 20px; border:none; border-radius:5px;">Check In</button>
            <button id="btn-checkout" class="btn" style="background:#007bff; color:white; padding:10px 20px; border:none; border-radius:5px;">Check Out</button>
        </div>
        <p id="selected-action" style="text-align:center; font-weight:bold; color:#444;"></p>

        <!-- Step 2: Scan Input (Hidden until a button is clicked) -->
        <div id="scan-section" class="input-container hidden">
            <h3>Scan Card</h3>
            <input type="text" id="cardNumber" name="cardNumber" style="font-size: 16px;" autofocus autocomplete="off">
        </div>

        <p id="status-message" style="text-align:center; color:gray;"></p>

        <!-- Step 3: Result Section -->
        <div id="result-section" class="user-table-container hidden">
            <table class="user-data-table">
                <thead>
                    <tr>
                        <th>Exam Details</th>
                        <th>Attendance Record</th>
                        <th>Attendance Remark</th>
                    </tr>
                </thead>
                <tbody id="attendance-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Live datetime display
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            };
            document.getElementById("current-datetime").textContent = now.toLocaleString('en-GB', options).replace(',', ':');
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Variables
        const cardInput = document.getElementById('cardNumber');
        const scanSection = document.getElementById('scan-section');
        const actionButtons = document.getElementById('action-buttons');
        const selectedAction = document.getElementById('selected-action');
        const resultSection = document.getElementById('result-section');
        const tableBody = document.getElementById('attendance-table-body');
        const statusMessage = document.getElementById('status-message');

        let currentAction = null;
        let clickTime = null;

        // Action Button Clicks
        document.getElementById('btn-checkin').addEventListener('click', () => {
            prepareScan('checkin');
        });

        document.getElementById('btn-checkout').addEventListener('click', () => {
            prepareScan('checkout');
        });

        function prepareScan(action) {
            currentAction = action;
            clickTime = new Date();
            selectedAction.textContent = `Action: ${action.toUpperCase()} (Clicked at ${clickTime.toLocaleTimeString()})`;

            // Hide buttons, show scan box
            actionButtons.classList.add('hidden');
            scanSection.classList.remove('hidden');
            statusMessage.textContent = "Please scan your card...";
            cardInput.value = "";
            cardInput.focus();
        }

        // Scan Detection
        cardInput.addEventListener('input', function () {
            const value = cardInput.value.trim();
            if (!currentAction) {
                statusMessage.textContent = "Please click Check In or Check Out first.";
                cardInput.value = "";
                return;
            }
            if (value.length >= 3) {
                setTimeout(() => {
                    sendCard(value, currentAction, clickTime);
                    cardInput.value = "";
                }, 100);
            }
        });

        // Send Data to Flask
        function sendCard(cardNumber, actionType, clickTime) {
            statusMessage.textContent = "Processing...";
            fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cardNumber, actionType, clickTime })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const d = data.data;
                    resultSection.classList.remove('hidden');
                    statusMessage.textContent = "Scan successful!";
                    tableBody.innerHTML = `
                        <tr>
                            <td>
                                <div><strong>Course:</strong> ${d.courseName}</div>
                                <div><strong>Code/Section:</strong> ${d.courseCode}</div>
                                <div><strong>Students:</strong> ${d.students}</div>
                                <div><strong>Exam Start:</strong> ${d.examStart}</div>
                                <div><strong>Exam End:</strong> ${d.examEnd}</div>
                                <div><strong>Exam Venue:</strong> ${d.examVenue}</div>
                            </td>
                            <td>
                                <div><strong>Check-in:</strong> ${d.checkIn}</div>
                                <div><strong>Check-out:</strong> ${d.checkOut}</div>
                            </td>
                            <td><span class="status frame-${getRemarkClass(d.remark)}">[${d.remark}]</span></td>
                        </tr>`;

                    // Reset UI after 5s
                    setTimeout(() => {
                        tableBody.innerHTML = "";
                        resultSection.classList.add('hidden');
                        statusMessage.textContent = "";
                        selectedAction.textContent = "";
                        scanSection.classList.add('hidden');
                        actionButtons.classList.remove('hidden');
                        currentAction = null;
                    }, 5000);
                } else {
                    resultSection.classList.add('hidden');
                    statusMessage.textContent = data.message;
                }
            })
            .catch(err => {
                resultSection.classList.add('hidden');
                statusMessage.textContent = "Error connecting to server.";
                console.error(err);
            });
        }

        function getRemarkClass(remark) {
            remark = remark.toUpperCase();
            if (remark.includes("LATE") || remark.includes("EARLY") || remark.includes("EXPIRED")) return "expired";
            if (remark.includes("COMPLETED") || remark.includes("CHECK IN") || remark.includes("CHECK OUT")) return "completed";
            return "pending";
        }
    </script>

    <style>
        .hidden { display: none; }
        .btn:hover { opacity: 0.8; cursor: pointer; }
    </style>
</body>
</html>
