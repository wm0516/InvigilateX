<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Attendance Check In/Out</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 60%;
            text-align: center;
        }
        h1 { margin-bottom: 10px; color: #333; }
        #current-datetime { font-weight: bold; color: #555; margin-bottom: 20px; }
        .btn {
            padding: 10px 25px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }
        #btn-checkin { background: #28a745; }
        #btn-checkout { background: #007bff; }
        .btn:hover { opacity: 0.8; cursor: pointer; }
        #cardNumber {
            width: 60%;
            padding: 8px;
            font-size: 16px;
            margin: 1%;
        }
        #status-message {
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th { background-color: #f2f2f2; }
        .status.completed { color: green; font-weight: bold; }
        .status.expired { color: red; font-weight: bold; }
        .status.pending { color: orange; font-weight: bold; }
        .hidden { display: none; }

        input[readonly] {
            background: #eeeeee;       /* Gray background */
            cursor: not-allowed;       /* Show not-allowed cursor */
            pointer-events: none;      /* Disable mouse interactions */
            margin: 1%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 id="current-datetime"></h4>
        <h1>Attendance Check In/Out</h1>
        <p id="status-message"></p>
        <input type="text" id="cardNumber" placeholder="Waiting for card scan..." readonly><br>
        <button id="btn-checkin" class="btn" onclick="handleAction('checkin')">Check In</button>
        <button id="btn-checkout" class="btn" onclick="handleAction('checkout')">Check Out</button>
        <table id="attendance-table" class="hidden">
            <thead>
                <tr>
                    <th>Course Details</th>
                    <th>Exam Details</th>
                    <th>Attendance Record</th>
                    <th>Attendance Remark</th>
                </tr>
            </thead>
            <tbody id="attendance-table-body"></tbody>
        </table>
    </div>

    <script>
        // Display current date/time
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                day: '2-digit', month: 'short', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
            };
            document.getElementById("current-datetime").textContent =
                now.toLocaleString('en-GB', options).replace(',', ':');
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Auto-fetch card scan every 1 second
        setInterval(() => {
            fetch('/last-scan')
                .then(res => res.json())
                .then(data => {
                    const cardInput = document.getElementById('cardNumber');
                    const statusMsg = document.getElementById('status-message');
                    
                    if (data.cardNumber) {
                        const now = Date.now();
                        // Allow same card again after 5 seconds
                        if (!window.lastProcessedCard ||
                            data.cardNumber !== window.lastProcessedCard.card ||
                            (now - window.lastProcessedCard.time) > 5000) {

                            cardInput.value = data.cardNumber;
                            statusMsg.textContent = `🪪 Card Detected: ${data.cardNumber}`;
                            window.lastProcessedCard = { card: data.cardNumber, time: now };

                            clearTimeout(window.clearCardTimeout);
                            window.clearCardTimeout = setTimeout(() => {
                                cardInput.value = "";
                                statusMsg.textContent = "";
                            }, 5000);
                        }
                    }
                })
                .catch(() => {
                    document.getElementById('status-message').textContent = "⚠️ RFID connection lost.";
                });
        }, 1000);

        const table = document.getElementById('attendance-table');
        const tableBody = document.getElementById('attendance-table-body');
        const statusMessage = document.getElementById('status-message');

        // Handle Check-in / Check-out
        function handleAction(actionType) {
            const cardInput = document.getElementById('cardNumber');
            const cardNumber = cardInput.value.trim();

            if (!cardNumber) {
                statusMessage.textContent = "Please enter or scan your card number.";
                return;
            }

            if (!confirm(`Are you sure to ${actionType.replace('check', 'check ')}?`)) return;
            statusMessage.textContent = "Processing...";
            fetch('/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    cardNumber: cardNumber,
                    actionType: actionType,
                    clickTime: new Date().toISOString()
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const d = data.data;
                    table.classList.remove('hidden');
                    statusMessage.textContent = "Scan successful!";
                    tableBody.innerHTML = `
                        <tr>
                            <td>
                                <strong>Course:</strong> ${d.courseName}<br>
                                <strong>Code/Section:</strong> ${d.courseCode}<br>
                                <strong>Students:</strong> ${d.students}
                            </td>
                            <td>
                                <strong>Exam Start:</strong> ${d.examStart}<br>
                                <strong>Exam End:</strong> ${d.examEnd}<br>
                                <strong>Exam Venue:</strong> ${d.examVenue}
                            </td>
                            <td>
                                <strong>Check-in:</strong> ${d.checkIn}<br>
                                <strong>Check-out:</strong> ${d.checkOut}
                            </td>
                            <td><span class="status ${getRemarkClass(d.remark)}">${d.remark}</span></td>
                        </tr>`;

                    // After 5 seconds: clear everything (table, card, message)
                    clearTimeout(window.clearAllTimeout);
                    window.clearAllTimeout = setTimeout(() => {
                        table.classList.add('hidden');
                        tableBody.innerHTML = "";
                        cardInput.value = "";
                        statusMessage.textContent = "";
                        window.lastScannedCard = null; // ✅ reset tracker
                    }, 5000);
                } else {
                    table.classList.add('hidden');
                    tableBody.innerHTML = "";
                    statusMessage.textContent = data.message;
                }
            })
            .catch(() => {
                table.classList.add('hidden');
                statusMessage.textContent = "Error connecting to server.";
            });
        }

        // Remark color logic
        function getRemarkClass(remark) {
            remark = remark.toUpperCase();
            if (remark.includes("LATE") || remark.includes("EARLY") || remark.includes("EXPIRED")) return "expired";
            if (remark.includes("COMPLETED") || remark.includes("CHECK")) return "completed";
            return "pending";
        }
    </script>
</body>
</html>
