<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/adminHome.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="toggle-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-info">
            {{ admin_name }} | {{ admin_id }} | {{ admin_department }}
        </div>
    </header>

    <div class="content-container">
        <nav class="sidebar" id="sidebar">
            <div class="tab-nav">
                <a href="{{ url_for('admin_homepage') }}" class="tab-link {% if active_tab == 'admin_hometab' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('admin_uploadLecturerTimetable') }}" class="tab-link {% if active_tab == 'admin_uploadLecturerTimetabletab' %}active{% endif %}">
                    <i class="fas fa-table"></i>
                    <span>Upload Lecturer Timetable</span>
                </a>
                <a href="{{ url_for('admin_uploadLecturerList') }}" class="tab-link {% if active_tab == 'admin_uploadLecturerListtab' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Upload Lecturer Lists</span>
                </a>
                <a href="{{ url_for('admin_uploadExamDetails') }}" class="tab-link {% if active_tab == 'admin_uploadExamDetailstab' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i>
                    <span>Upload Exam Sessions</span>
                </a>
                <a href="{{ url_for('admin_uploadCourseDetails') }}" class="tab-link {% if active_tab == 'admin_uploadCourseDetailstab' %}active{% endif %}">
                    <i class="fas fa-book"></i>
                    <span>Upload Course Details</span>
                </a>
                <a href="{{ url_for('admin_autoGenerate') }}" class="tab-link {% if active_tab == 'admin_autoGeneratetab' %}active{% endif %}">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Generate Schedule</span>
                </a>
                <a href="{{ url_for('admin_manageLecturer') }}" class="tab-link {% if active_tab == 'admin_managetab' %}active{% endif %}">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>Manage Lecturer</span>
                </a>
                <a href="{{ url_for('admin_profile') }}" class="tab-link {% if active_tab == 'admin_profiletab' %}active{% endif %}">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>

                <a href="{{ url_for('admin_logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Javascript control the navigation -->
    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
</body>
</html>
