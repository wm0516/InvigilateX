<!DOCTYPE html>
<html lang="en">
<head>
    <title>ResetPassword_page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='static_css/main_page.css') }}">
</head>


<body>
    <form method="POST">
        <div class="heading"></div>
        <br>
        <h1>Reset Your Password</h1>
        <h4> <span class="span">Make sure both of them are similar <br>
            Password length must be between 8-20 <br>
            Password must include special character</span>
        </h4><br>
        <div class="form-container">
            <div class="form-middle">
                <label class="text-position">Passowrd</label>
                <input type="password" name="password1" value="{{ password_text_1 }}"><br><br>

                <label class="text-position">Confirm Password</label>
                <input type="password" name="password2" value="{{ password_text_2 }}">

                {% if error_message and request.method == 'POST' %}
                <div class="alert">
                    <strong>Error:</strong> {{ error_message }}
                </div>
                {% endif %}

                <div class="button-frame">
                    <button type="submit" name="login">Confirm</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
