<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="toggle-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-info">
            {{ user_name }} | {{ user_id }} | Lecturer of {{ user_department }} | <i><span class="user-info" id="current-datetime"></span></i>
        </div>
    </header>

    <div class="content-container">
        <nav class="sidebar" id="sidebar">
            <div class="tab-nav">
                <a href="{{ url_for('lecturer_homepage') }}" class="tab-link {% if active_tab == 'lecturer_hometab' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="{{ url_for('lecturer_timetable') }}" class="tab-link {% if active_tab == 'lecturer_timetabletab' %}active{% endif %}">
                    <i class="fas fa-table"></i>
                    <span>Timetable</span>
                </a>
                <a href="{{ url_for('lecturer_invigilationTimetable') }}" class="tab-link {% if active_tab == 'lecturer_invigilationTimetabletab' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Invigilation Timetable</span>
                </a>
                <a href="{{ url_for('lecturer_invigilationReport') }}" class="tab-link {% if active_tab == 'lecturer_invigilationReporttab' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Invigilation Report</span>
                </a>
                <a href="{{ url_for('lecturer_profile') }}" class="tab-link {% if active_tab == 'lecturer_profiletab' %}active{% endif %}">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Javascript control the navigation -->
    <script src="{{ url_for('static', filename='js/function.js') }}"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long',day: '2-digit', month: 'short', year: 'numeric',hour: '2-digit', minute: '2-digit', second: '2-digit',hour12: false };
            const formatted = now.toLocaleString('en-GB', options).replace(',', ':');
            document.getElementById("current-datetime").textContent = formatted;
        }
        updateDateTime(); // initial run
        setInterval(updateDateTime, 1000); // update every second
    </script>
</body>
</html>
