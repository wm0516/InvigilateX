<!DOCTYPE html>
<html>
<head>
    <title>Home_Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_page.css') }}">
</head>

<body>
    <form method="POST">
        {% with messages = get_flashed_messages() %}  <!-- Remove with_categories -->
            {% if messages %}
                {% for message in messages %}
                    <div style="background: #f0f0f0; padding: 10px; border: 1px solid #ccc; margin: 5px;">
                        DEBUG: {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </form>
</body>

</html>
