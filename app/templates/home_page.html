<!DOCTYPE html>
<html>
<head>
    <title>Home_Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_part.css') }}">
</head>

<body>
    <form method="POST">
        {% with messages = get_flashed_messages() %}  <!-- Remove with_categories -->
            {% if messages %}
                {% for message in messages %}
                    <div style="background: #f0f0f0; padding: 10px; border: 1px solid #000; margin: 5px;">
                        DEBUG: {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="flex-container">
            <div class="heading"></div>
            <h2 style="text-align: center; flex: 1; margin: 0;"> Welcome Back <br> {{user_name}} </h2>
            <button type="button">Logout</button>
        </div>

        </form>
</body>

</html>
