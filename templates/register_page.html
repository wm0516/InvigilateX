<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register_Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='static_css/main_page.css') }}">
</head>


<body>
    <form method="POST">
        <div class="heading"></div>
        <br>
        <h1>Register as New User</h1>
        <br>
        <div class="form-container" style="justify-content: space-between;">
            <div class="form-left">
                <label class="text-position">Full Name as IC</label>
                <input type="text" name="username" value="{{ username_text }}"><br>
                
                <label class="text-position">Staff ID</label>
                <input type="text" name="userid" value="{{ userid_text }}"><br>

                <label class="text-position">Email Address</label>
                <input type="text" name="email" value="{{ email_text }}" pattern="[a-zA-Z0-9._%+-]+@newinti\.edu\.my$"><br>

                <label class="text-position">Department</label>
                <select name="department" value="{{ department_text }}">
                    <option value="" disabled selected>Select Department</option>
                    <option value="SOC">SCHOOL OF COMPUTING(SOC)</option>
                    <option value="SOE">SCHOOL OF ENGINEERING(SOE)</option>
                    <option value="CEPS">CEPS</option>
                    <option value="CADP">CADP</option>
                    <option value="SOBIZ">SOBIZ</option>
                    <option value="MPU">MPU</option>
                    <option value="CAE">CAE</option>
                    <option value="RD">RD</option>
                    <option value="SOHOS">SOHOS</option>
                </select>
            </div>
    
            <div class="form-right">
                <label class="text-position">Contact Number</label>
                <input type="tel" name="contact" value="{{ contact_text }}" pattern="^01\d{8,9}$"><br>  

                <label class="text-position">Password</label>
                <input type="password" name="password1" value="{{ password1_text }}"><br>

                <label class="text-position">Confirm Password</label>
                <input type="password" name="password2" value="{{ password2_text }}">
            </div>
        </div>

        {% if error_message and request.method == 'POST' %}
        <div class="alert">
            <strong>Error:</strong> {{ error_message }}
        </div>
        {% endif %}

        <div class="button-frame">
            <button type="submit" name="register">Submit</button>
            <br><br>
            <a href="{{ url_for('login_page') }}">Back to Login</a>
        </div>

    </form>
</body>
</html>
