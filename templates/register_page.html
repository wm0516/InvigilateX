<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register_Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='static_css/main_page.css') }}">
</head>


<body>
    <form method="POST">
        <div class="heading"></div>
        <br>
        <h1>Register as New User</h1>
        <br>
        <div class="form-container" style="justify-content: space-between;">
            <div class="form-left">
                <label class="text-position">Full Name as IC</label>
                <input type="text" name="username" value="{{ username_text }}"><br>
                
                <label class="text-position">Staff ID</label>
                <input type="text" name="userid" value="{{ userid_text }}"><br>

                <label class="text-position">Email Address</label>
                <input type="text" name="email" value="{{ email_text }}"><br>

                <label class="text-position">Department</label>
                <select name="department">
                    <option value="" disabled {% if not department_text %}selected{% endif %}>Select Department</option>
                    <option value="SOC" {% if department_text = 'SOC' %}selected{% endif %}>SCHOOL OF COMPUTING(SOC)</option>
                    <option value="SOE" {% if department_text = 'SOE' %}selected{% endif %}>SCHOOL OF ENGINEERING(SOE)</option>
                    <option value="CEPS" {% if department_text = 'CEPS' %}selected{% endif %}>CEPS</option>
                    <option value="CADP" {% if department_text = 'CADP' %}selected{% endif %}>CADP</option>
                    <option value="SOBIZ" {% if department_text = 'SOBIZ' %}selected{% endif %}>SOBIZ</option>
                    <option value="MPU" {% if department_text = 'MPU' %}selected{% endif %}>MPU</option>
                    <option value="CAE" {% if department_text = 'CAE' %}selected{% endif %}>CAE</option>
                    <option value="RD" {% if department_text = 'RD' %}selected{% endif %}>RD</option>
                    <option value="SOHOS" {% if department_text = 'SOHOS' %}selected{% endif %}>SOHOS</option>
                </select>
                
            </div>
    
            <div class="form-right">
                <label class="text-position">Contact Number</label>
                <input type="tel" name="contact" value="{{ contact_text }}"><br>  

                <label class="text-position">Password</label>
                <input type="password" name="password1" value="{{ password1_text }}"><br>

                <label class="text-position">Confirm Password</label>
                <input type="password" name="password2" value="{{ password2_text }}">
            </div>
        </div>

        {% if error_message and request.method == 'POST' %}
        <div class="alert">
            <strong>Error:</strong> {{ error_message }}
        </div>
        {% endif %}

        <div class="button-frame">
            <button type="submit" name="register">Submit</button>
            <br><br>
            <a href="{{ url_for('login_page') }}">Back to Login</a>
        </div>

    </form>
</body>
</html>
