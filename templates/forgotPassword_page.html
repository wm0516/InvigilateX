<!DOCTYPE html>
<html>
<head>
    <title>ForgotPassword_page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static_css/main_page.css') }}">
</head>

<body>
    <form method="POST">
        <div class="heading"></div>
        <br>
        <h1>Forgot Password</h1>
        <h4><span class="span">Please input your email address to proceed with resetting your password.</span></h4>
        <br>
        <input type="email" name="textbox" placeholder="Email Address" size="12" value="{{ forgot_email_text }}">
        <br>

        <div class="button-frame">
            <a href="{{ url_for('reset_password_page') }}">
                <button type="button" name="login">Reset Password</button>
            </a>
        </div>

        <div class="button-frame">
            <a href="{{ url_for('login') }}">Back</a>
        </div>

    </form>

   

</body>
</html>
