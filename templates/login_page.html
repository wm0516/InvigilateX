<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            width: 60vh;
            padding: 100px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            margin: 10px 0;
        }

        button {
            width: 20vh;
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form method="POST">
            <h1 style="text-align: center;">Login Here</h1>
            <label>Username:</label><br>
            <input type="text" name="textbox" hidden="Username:" value="{{ login_text }}"><br><br>
            <label>Password:</label><br>
            <input type="password" name="password" value="{{ password_text }}"><br><br>
            <div style="text-align: center; margin-top: 10px;">
                <a href="{{ url_for('second_page') }}">
                    <button type="submit" name="login">Login</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
