<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            padding: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Login Here</h1>

        <form method="POST">
            <label>Username:</label><br>
            <input type="text" name="textbox" value="{{ login_text }}"><br>
            <label>Password:</label><br>
            <input type="password" name="password" value="{{ password_text }}"><br><br>
            <button type="submit" name="login">Login</button>
        </form>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('second_page') }}">
                <button type="button">Change Page</button>
            </a>
        </div>
    </div>
</body>
</html>
