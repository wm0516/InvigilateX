<!DOCTYPE html>
<html>
<head>
    <title>Login_Page</title>
    <link rel="stylesheet" href="{{ url_for('../static/css_file', filename='main_page.css') }}">
</head>

<body>
    <form method="POST">
        <h1>Login Here</h1>
        <br><br>
        <input type="text" name="textbox" placeholder="Username" size="12" value="{{ login_text }}">
        <br>
        <input type="password" name="password" placeholder="Password" value="{{ password_text }}">
        <br>

        <div style="text-align: right;">
            <a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('second_page') }}">
                <button type="submit" name="login">Login</button>
            </a>
        </div>

        <div style="text-align: center; margin: 10px 0;">
            <a href="{{ url_for('register_page') }}">Register</a>
        </div>

    </form>
</body>
</html>
