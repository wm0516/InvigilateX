<!DOCTYPE html>
<html>
<head>
    <title>Login_Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static_css/main_page.css') }}">
</head>

<body>
    <div class="heading"></div>
    <form method="POST">
        <h1>Login Here</h1>
        <input type="text" name="textbox" placeholder="Username" size="12" value="{{ login_text }}">
        <br>
        <input type="password" name="password" placeholder="Password" value="{{ password_text }}">
        <br>

        <div class="button-frame" >
            <a href="{{ url_for('forgot_password_page') }}">Forgot Password</a>
        </div>

        <div class="button-frame">
            <a href="{{ url_for('home_page') }}">
                <button type="submit" name="login">Login</button>
            </a>
        </div>

        <div class="button-frame">
            <a href="{{ url_for('register_page') }}">Register</a>
        </div>

        <div style="text-align: right;">
            <button onclick="showAlert()" style="background: none; border: none; 
            color: blue; text-decoration: underline; cursor: pointer;">
            Forgot Password
            </button>
        </div>

    </form>
    

    <script>
        function showAlert() {
          alert("This is an alert message");
        }
      </script>

</body>
</html>
