<!DOCTYPE html>
<html>
<head>
    <title>Login_Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-left: 70px;
            background-image: url("{{ url_for('static', filename='INTI_PIC.png') }}");
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            text-align: center;
            width: 30vh;
            padding: 70px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="password"] {
            width: 25vh;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 25vh;
            padding: 8px 16px;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Login Here</h1>
        <br><br>
        <input type="text" name="textbox" placeholder="Username" size="12" value="{{ login_text }}">
        <br>
        <input type="password" name="password" placeholder="Password" value="{{ password_text }}">
        <br>

        <div style="text-align: right; margin: 10px 0;">
            <a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <a href="{{ url_for('second_page') }}">
                <button type="submit" name="login">Login</button>
            </a>
        </div>

        <div style="text-align: center; margin: 10px 0;">
            <a href="{{ url_for('register_page') }}">Register</a>
        </div>

    </form>
</body>
</html>
