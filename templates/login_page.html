<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        form {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            padding: 5px;
            margin: 10px 0;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login Here</h1>
    <br>

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="textbox" value="{{ login_text }}"><br>
        <label>Password:</label>
        <input type="password" name="password" value="{{ password_text }}"><br>
        <button type="submit" name="login">Login</button>
    </form>
    <br>

    <a href="{{ url_for('second_page') }}">
        <button type="button">Change Page</button>
    </a>
</body>
</html>
